<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WhatsApp Linker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <style>
    :root {
      --primary-color: #000000;
      --secondary-color: #ffffff;
      --accent-color: #f0f0f0;
      --text-color: #000000;
      --background-color: #ffffff;
      --hover-color: #f5f5f5;
      --border-color: rgba(0, 0, 0, 0.1);
      --neon-blue: #00f3ff;
      --neon-purple: #b967ff;
      --neon-pink: #ff2a6d;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
    }

    .container {
      width: 100%;
      max-width: 450px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 
        0 0 20px rgba(0, 243, 255, 0.3),
        0 0 40px rgba(185, 103, 255, 0.2),
        inset 0 0 20px rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      0% {
        box-shadow: 
          0 0 20px rgba(0, 243, 255, 0.3),
          0 0 40px rgba(185, 103, 255, 0.2);
      }
      100% {
        box-shadow: 
          0 0 30px rgba(0, 243, 255, 0.5),
          0 0 60px rgba(185, 103, 255, 0.3),
          0 0 80px rgba(255, 42, 109, 0.2);
      }
    }

    .header {
      text-align: center;
      margin-bottom: 25px;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      color: white;
      box-shadow: 
        0 0 20px var(--neon-blue),
        0 0 40px var(--neon-purple);
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    .title {
      font-size: 28px;
      font-weight: 800;
      margin-bottom: 8px;
      background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple), var(--neon-pink));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 10px rgba(0, 243, 255, 0.3);
    }

    .subtitle {
      font-size: 14px;
      color: rgba(0, 0, 0, 0.7);
      margin-bottom: 20px;
    }

    .brand {
      font-size: 12px;
      color: var(--neon-purple);
      font-weight: 600;
      letter-spacing: 1px;
      margin-top: 10px;
      text-transform: uppercase;
    }

    /* Toggle Switch Styles */
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 25px;
      background: rgba(0, 0, 0, 0.05);
      border-radius: 15px;
      padding: 4px;
      border: 1px solid var(--border-color);
      position: relative;
      overflow: hidden;
    }

    .toggle-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 243, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .toggle-container:hover::before {
      left: 100%;
    }

    .toggle-option {
      flex: 1;
      padding: 12px 16px;
      text-align: center;
      cursor: pointer;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative;
      z-index: 1;
    }

    .toggle-option.active {
      background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
      color: white;
      box-shadow: 0 0 15px rgba(0, 243, 255, 0.5);
    }

    .toggle-option:not(.active) {
      color: var(--text-color);
    }

    .toggle-option:hover:not(.active) {
      background: rgba(0, 243, 255, 0.1);
    }

    .input-group {
      margin-bottom: 25px;
      transition: all 0.3s ease;
    }

    .input-group.hidden {
      display: none;
    }

    .input-label {
      display: block;
      margin-bottom: 10px;
      font-weight: 600;
      font-size: 14px;
      color: #333;
    }

    .input-field {
      width: 100%;
      padding: 15px;
      border: 2px solid rgba(0, 0, 0, 0.1);
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.9);
      color: var(--text-color);
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .input-field:focus {
      outline: none;
      border-color: var(--neon-blue);
      box-shadow: 0 0 15px rgba(0, 243, 255, 0.3);
      background: white;
    }

    .generate-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
      border: none;
      border-radius: 15px;
      color: white;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 20px;
      position: relative;
      overflow: hidden;
    }

    .generate-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s;
    }

    .generate-btn:hover::before {
      left: 100%;
    }

    .generate-btn:hover {
      transform: translateY(-2px);
      box-shadow: 
        0 5px 20px rgba(0, 243, 255, 0.4),
        0 0 30px rgba(185, 103, 255, 0.3);
    }

    .generate-btn.hidden {
      display: none;
    }

    .code-display {
      background: rgba(0, 0, 0, 0.05);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 20px;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid transparent;
      background-clip: padding-box;
      position: relative;
    }

    .code-display::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple), var(--neon-pink));
      border-radius: 17px;
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .code-display.has-code::before {
      opacity: 1;
    }

    .qr-display {
      background: rgba(0, 0, 0, 0.05);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      margin-bottom: 20px;
      border: 2px solid transparent;
      background-clip: padding-box;
      position: relative;
      display: none;
    }

    .qr-display::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple), var(--neon-pink));
      border-radius: 17px;
      z-index: -1;
    }

    .qr-image {
      max-width: 280px;
      max-height: 280px;
      margin: 0 auto 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    .qr-instructions {
      font-size: 14px;
      color: rgba(0, 0, 0, 0.7);
      line-height: 1.5;
    }

    .success-message {
      color: #00a800;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 18px;
      text-shadow: 0 0 10px rgba(0, 168, 0, 0.3);
    }

    .error-message {
      color: #ff4444;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 16px;
    }

    .loading {
      display: none;
      text-align: center;
      margin: 20px 0;
    }

    .loading i {
      font-size: 28px;
      background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .copy-btn {
      width: 100%;
      padding: 15px;
      background: transparent;
      border: 2px solid var(--neon-blue);
      border-radius: 15px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      color: var(--neon-blue);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .copy-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 243, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .copy-btn:hover::before {
      left: 100%;
    }

    .copy-btn:hover {
      background: rgba(0, 243, 255, 0.1);
      box-shadow: 0 0 20px rgba(0, 243, 255, 0.3);
      transform: translateY(-1px);
    }

    .footer {
      text-align: center;
      margin-top: 25px;
      font-size: 12px;
      color: rgba(0, 0, 0, 0.6);
    }

    .royal-tech {
      font-weight: 700;
      color: var(--neon-purple);
      text-shadow: 0 0 10px rgba(185, 103, 255, 0.3);
    }

    @media (max-width: 480px) {
      .container {
        padding: 25px;
        border-radius: 15px;
        max-width: 400px;
      }

      .code-display {
        font-size: 16px;
        min-height: 50px;
      }

      .qr-image {
        max-width: 240px;
        max-height: 240px;
      }

      .qr-display {
        padding: 25px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo"><i class="fas fa-link"></i></div>
      <h1 class="title">WhatsApp Linker</h1>
      <p class="subtitle">Connect your WhatsApp device securely</p>
      <div class="brand">Made by ROYAL TECH</div>
    </div>

    <!-- Toggle Switch -->
    <div class="toggle-container">
      <div class="toggle-option active" data-mode="pair">
        <i class="fas fa-key"></i> Pair Code
      </div>
      <div class="toggle-option" data-mode="qr">
        <i class="fas fa-qrcode"></i> QR Code
      </div>
    </div>

    <div class="input-group" id="inputGroup">
      <label class="input-label">Enter your WhatsApp number with country code</label>
      <input type="text" id="mobileNumber" class="input-field" placeholder="+254759XXXXXX" pattern="[+][0-9]{10,}" title="Please enter country code starting with + followed by number">
    </div>

    <button class="generate-btn" id="submit">
      <i class="fas fa-key"></i> Generate Pair Code
    </button>

    <div class="loading" id="loading">
      <i class="fas fa-spinner"></i>
    </div>

    <div class="code-display" id="codeDisplay">
      Your pair code will appear here
    </div>

    <div class="qr-display" id="qrDisplay">
      <img id="qrImage" class="qr-image" src="" alt="QR Code">
      <div class="qr-instructions" id="qrInstructions">
        Scan this QR code with your WhatsApp app
      </div>
    </div>

    <button class="copy-btn" id="copy" onclick="copyCode()">
      <i class="fas fa-copy"></i> Copy Code
    </button>

    <div class="footer">
      <p>Â© 2025 <span class="royal-tech">ROYAL TECH</span> | All rights reserved</p>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    let currentMode = 'pair';

    // Toggle functionality
    document.querySelectorAll('.toggle-option').forEach(option => {
      option.addEventListener('click', function() {
        const mode = this.dataset.mode;
        if (mode === currentMode) return;

        // Update active state
        document.querySelectorAll('.toggle-option').forEach(opt => opt.classList.remove('active'));
        this.classList.add('active');

        // Update mode
        currentMode = mode;

        // Update button and input visibility
        const submitBtn = document.getElementById('submit');
        const inputGroup = document.getElementById('inputGroup');
        
        if (mode === 'pair') {
          submitBtn.innerHTML = '<i class="fas fa-key"></i> Generate Pair Code';
          submitBtn.classList.remove('hidden');
          inputGroup.classList.remove('hidden');
        } else {
          submitBtn.classList.add('hidden');
          inputGroup.classList.add('hidden');
          // Auto-generate QR code when QR mode is selected
          generateQRCode();
        }

        // Clear displays
        document.getElementById('codeDisplay').innerHTML = 'Your pair code will appear here';
        document.getElementById('codeDisplay').classList.remove('has-code');
        document.getElementById('qrDisplay').style.display = 'none';
        document.getElementById('codeDisplay').style.display = 'flex';
      });
    });

    async function generateQRCode() {
      const codeDisplay = document.getElementById("codeDisplay");
      const qrDisplay = document.getElementById("qrDisplay");
      const loadingSpinner = document.getElementById("loading");

      loadingSpinner.style.display = "block";
      codeDisplay.innerHTML = '';
      qrDisplay.style.display = 'none';

      try {
        const response = await axios('/qr');
        
        if (response.data.qr) {
          document.getElementById('qrImage').src = response.data.qr;
          document.getElementById('qrInstructions').innerHTML = response.data.instructions.join('<br>');
          qrDisplay.style.display = 'block';
          codeDisplay.style.display = 'none';
        } else {
          codeDisplay.innerHTML = '<div class="error-message"><i class="fas fa-exclamation-circle"></i> Failed to generate QR code</div>';
          codeDisplay.style.display = 'flex';
        }
      } catch (error) {
        console.error("Error generating QR code:", error);
        codeDisplay.innerHTML = '<div class="error-message"><i class="fas fa-exclamation-circle"></i> Error generating QR code. Please try again.</div>';
        codeDisplay.style.display = 'flex';
      } finally {
        loadingSpinner.style.display = "none";
      }
    }

    document.getElementById("submit").addEventListener("click", async (e) => {
      e.preventDefault();
      
      const mobileNumberInput = document.getElementById("mobileNumber");
      const codeDisplay = document.getElementById("codeDisplay");
      const qrDisplay = document.getElementById("qrDisplay");
      const loadingSpinner = document.getElementById("loading");

      const mobileNumber = mobileNumberInput.value.trim();
      if (!mobileNumber) {
        codeDisplay.innerHTML = '<div class="error-message"><i class="fas fa-exclamation-circle"></i> Please enter your WhatsApp number</div>';
        return;
      }

      loadingSpinner.style.display = "block";
      codeDisplay.innerHTML = '';
      codeDisplay.classList.remove('has-code');
      qrDisplay.style.display = 'none';

      try {
        const response = await axios(`/pair?number=${mobileNumber.replace(/[^0-9]/g, "")}`);
        
        const code = response.data.code || "Service Unavailable";
        if (code === "Service Unavailable") {
          codeDisplay.innerHTML = '<div class="error-message"><i class="fas fa-exclamation-circle"></i> Service Unavailable</div>';
        } else {
          codeDisplay.innerHTML = `<div class="success-message"><i class="fas fa-check-circle"></i> CODE: ${code}</div>`;
          codeDisplay.classList.add('has-code');
        }
        codeDisplay.style.display = 'flex';
      } catch (error) {
        console.error("Error generating code:", error);
        codeDisplay.innerHTML = '<div class="error-message"><i class="fas fa-exclamation-circle"></i> Error generating code. Please try again.</div>';
        codeDisplay.style.display = 'flex';
      } finally {
        loadingSpinner.style.display = "none";
      }
    });

    function copyCode() {
      const codeDisplay = document.getElementById("codeDisplay").innerText;
      const code = codeDisplay.replace('CODE: ', '');
      navigator.clipboard.writeText(code).then(() => {
        const copyBtn = document.getElementById("copy");
        const originalText = copyBtn.innerHTML;
        copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
        copyBtn.style.background = 'rgba(0, 168, 0, 0.1)';
        copyBtn.style.borderColor = '#00a800';
        copyBtn.style.color = '#00a800';
        
        setTimeout(() => {
          copyBtn.innerHTML = originalText;
          copyBtn.style.background = 'transparent';
          copyBtn.style.borderColor = 'var(--neon-blue)';
          copyBtn.style.color = 'var(--neon-blue)';
        }, 2000);
      }).catch(err => {
        console.error("Failed to copy text: ", err);
      });
    }
  </script>
</body>
</html>
